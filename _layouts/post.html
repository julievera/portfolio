<link rel="stylesheet" href="http://julievera.github.io/portfolio/css/post.css" >
{% include nav.html %}

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><span>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}</span> • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>




</div>
{% include footer.html %}
