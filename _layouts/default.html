

{% include head.html %}
<div class="card" id="card1">

	{% include nav.html %}

	<div id="post_container">
		
		  {% for post in site.posts %}
		  
		      <p><h2>{{ post.title }}</h2></p>
		      <h6>Categories: <span>{{ post.categories }}</span></h6>
		      <h6>{{ post.date }}</h6>

			  <div id="post_body">
			      
			      <p>{{ post.content }}</p>	
		
			  </div>
		  {% endfor %}
		
	</div>

	<div id="post_index">
		<h2>Older Posts</h2>
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a>
		    </li>
		  {% endfor %}
		</ul>
	</div>
</div>

{% include footer.html %}
